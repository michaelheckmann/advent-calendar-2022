<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Adventskalender 2022</title>
  </head>
  <body
    class="flex flex-col items-center p-4 bg-gradient-to-t from-cyan-100 to-blue-50"
  >
    <h1
      class="mt-10 mb-10 text-3xl text-center font-extrabold text-transparent bg-clip-text bg-gradient-to-br from-pink-400 to-red-600"
    >
      Desi's Digitaler Adventskalender 2022
    </h1>
    <div
      class="bg-blue-50 max-w-xl text-center tracking-wide text-blue-700/70 border-1 ring-2 ring-blue-300 rounded px-3 ring-offset-2 py-2 border-blue-700 shadow-lg shadow-blue-300/30 mb-10"
    >
      Hinter jedem Türchen verbirgt sich ein Rätsel das mit Grips oder Glück zu
      lösen ist. Jedes Rätsel bezieht sich auf ein Ereignis oder Event, das wir
      zusammen erlebt haben. Viel Spaß beim Lösen!
    </div>
    <div
      data-component="card-container"
      class="w-full flex-wrap flex gap-5 justify-center items-center mb-10 max-w-2xl"
    >
      <button
        data-component="card"
        class="w-36 h-36 bg-stone-200 disabled:cursor-default rounded border-dashed border-2 border-stone-300 group shadow-lg relative hover:bg-green-200 disabled:bg-stone-200 active:bg-green-300 hover:border-green-300 disabled:border-stone-300 active:border-green-400 transition-all cursor-pointer duration-300"
      >
        <div
          data-component="emoji"
          class="absolute inset-0 w-36 h-36 flex justify-center items-center text-5xl z-10"
        >
          😀
        </div>
        <div
          data-component="number"
          class="absolute inset-0 w-36 h-36 flex group-disabled:text-stone-400 justify-center items-center group-hover:text-green-400 group-active:text-green-500 text-7xl text-stone-400 font-mono transition-all duration-300"
        >
          00
        </div>
      </button>
    </div>

    <!-- Snkowflake animation -->
    <div class="snowflakes" aria-hidden="true">
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
