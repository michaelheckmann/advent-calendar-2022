<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Adventskalender 2022</title>
  </head>
  <body
    class="relative flex items-center justify-center w-screen h-screen p-4 opacity-100 bg-gradient-to-t from-blue-100 to-cyan-100"
  >
    <div
      class="flex flex-col w-full max-w-sm overflow-hidden bg-white shadow-lg rounded-xl shadow-blue-200"
    >
      <div class="bg-green-200">
        <div
          id="title"
          class="px-4 py-3 text-3xl font-extrabold tracking-wider text-center text-transparent bg-clip-text bg-gradient-to-br from-green-400 to-emerald-600"
        >
          Türchen
        </div>
      </div>
      <div id="question" class="px-4 py-10 text-3xl tracking-widest text-center">🤔</div>
      <input
        type="text"
        id="input"
        placeholder="Antwort"
        class="px-4 py-3 mx-4 border-2 border-dashed rounded-lg border-stone-300"
      />
      <button
        id="submit"
        class="p-4 mx-4 font-bold tracking-wider text-white transition duration-300 bg-red-400 rounded-lg cursor-pointer hover:bg-red-500 active:bg-red-600 my-7"
      >
        Abschicken
      </button>
    </div>

    <a href="index.html">
      <div
        class="absolute top-0 left-0 p-2 m-4 transition-shadow bg-white rounded-full shadow-lg cursor-pointer hover:shadow-xl shadow-blue-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-gray-500 transition duration-300 hover:text-gray-600 active:text-gray-700 opacity-80"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          />
        </svg>
      </div>

      <!-- Modal that animates in -->
        <div
            id="modal"
            class="fixed top-0 left-0 flex items-center justify-center w-screen h-screen transition-opacity duration-300 bg-black opacity-0 pointer-events-none bg-opacity-70"
        >
            <div
                class="flex flex-col overflow-hidden bg-white shadow-lg rounded-xl shadow-blue-200"
            >
               <div id="modal-text" class="p-4 font-bold tracking-wide text-gray-700">Ist die Antwort wirklich richtig? 🤔</div>
            </div>
        </div>


    <!-- Snkowflake animation -->
    <div class="snowflakes" aria-hidden="true">
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
    </div>
    <script src="confetti.js"></script>
    <script src="door.js"></script>
  </body>
</html>
